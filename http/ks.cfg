cdrom
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --noipv6
rootpw  --iscrypted $6$wUiIVoWVL95UJ2IB$oz3OJi6CVMvSg01QMucu2VEu3K3P2LoBBCxE5im/r27HE..mkH3PO2VEdOhvid1FvaD7FZya7.78B1YCwIUM31
